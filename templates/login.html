<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/home.css"
</head>
<body>

    {% set menssage = get_flashed_messages() %}
    {% if menssage %}
        <div class="flash_alerta">
            {{menssage[0]}}
        </div>
    {%endif%}

    <div id="form_fundo">
        <h1>LOGIN</h1>
        <div id="form_frente">
        <form action="/login" id="login" method="post">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required><br><br>
            <button type="submit" id="button_login">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                ENTRAR
            </button>
        </form>
        </div>
    </div>

</body>
</html>
